<div class="fixed inset-x-0 bottom-0 -z-10 pointer-events-none">
  <app-wave
    *ngFor="let wave of waveLayers"
    [height]="wave.height"
    [color]="wave.color"
    [animationDuration]="wave.duration"
    [style.opacity]="wave.opacity"
  ></app-wave>
</div>


<div class="grid grid-cols-9 justify-center h-screen ">

  <!-- navbar (sidebar) -->
  <div class="hidden lg:block xl:block 2xl:block col-span-2 sidebar">
    navbar
  </div>

  <!-- body -->
  <div class="col-span-9 sm:col-span-9 md:col-span-9 lg:col-span-7 xl:col-span-7 2xl:col-span-7">
    <router-outlet/>
  </div>

</div>

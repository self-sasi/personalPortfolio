<section class="min-h-screen px-4 sm:px-6 lg:px-10 py-12">
  <div class="max-w-5xl mx-auto">
    <div class="text-center mb-12">
      <p class="text-xs uppercase tracking-[0.3em] text-cyan-200/90">Journey</p>
      <h1 class="text-3xl sm:text-4xl font-semibold text-transparent bg-clip-text bg-gradient-to-r from-cyan-200 via-sky-300 to-blue-200 mt-3">
        Experience Timeline
      </h1>
      <p class="text-sm sm:text-base text-blue-100/80 mt-3">
        A quick tour through roles where I learned, shipped, and collaborated.
      </p>
    </div>

    <div class="relative">
      <div class="absolute left-4 sm:left-6 top-3 bottom-3 w-0.5 bg-amber-200/70 shadow-[0_0_28px_rgba(251,191,36,0.2)]"></div>

      <div class="space-y-6 sm:space-y-8">
        @for (item of timeline; track item.id) {
          <div class="relative pl-16 sm:pl-20 group">
            <div
              class="absolute left-4 sm:left-6 top-1/2 -translate-y-1/2 -translate-x-1/2 flex items-center justify-center h-12 w-12 rounded-full bg-gradient-to-r from-amber-400/35 via-orange-400/35 to-rose-400/35 border border-amber-200/70 shadow-[0_6px_20px_rgba(251,191,36,0.26)] text-amber-50 text-lg font-semibold transition-transform duration-300 group-hover:scale-110 group-hover:rotate-3"
            >
              <span aria-hidden="true">{{ item.logo }}</span>
            </div>
            <app-card>
              <div class="flex flex-col gap-3">
                <div class="flex flex-col md:flex-row md:items-center md:justify-between gap-2">
                  <div>
                    <p class="text-xs uppercase tracking-[0.18em] text-cyan-300">{{ item.period }}</p>
                    <p class="text-xl font-semibold text-transparent bg-clip-text bg-gradient-to-r from-sky-200 via-white to-blue-200">{{ item.title }}</p>
                  </div>
                  <span class="text-xs sm:text-sm px-3 py-1 rounded-full bg-gradient-to-r from-blue-500/30 via-cyan-400/30 to-sky-300/30 text-blue-50 border border-cyan-300/50 shadow-[0_8px_30px_rgba(59,130,246,0.25)]">
                    {{ item.company }}
                  </span>
                </div>
                <p class="text-sm text-blue-50/85 leading-relaxed">
                  {{ item.summary }}
                </p>
                <div class="flex flex-wrap gap-2 text-xs text-blue-100/90">
                  @for (tag of item.tags; track tag) {
                    <span class="px-2 py-1 rounded-full bg-gradient-to-r from-amber-400/35 via-orange-400/35 to-rose-400/35 text-amber-50 border border-amber-200/70 shadow-[0_6px_20px_rgba(251,191,36,0.26)]">
                      {{ tag }}
                    </span>
                  }
                </div>
              </div>
            </app-card>
          </div>
        }
      </div>
    </div>
  </div>
</section>
